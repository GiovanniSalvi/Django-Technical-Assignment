<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <div style="text-align: center; font-size:1.5em">
        <h1>Sign-up</h1>
        <form action="register" method="POST">
            {% csrf_token %}
            <label for="fname"> Firstname: </label>
            <input type="text" id="fname" name="fname" size="20" placeholder="Enter Your First Name" required /> <br>
            <br>
            <label for="lname"> Lastname: </label>
            <input type="text" id="lname" name="lname" size="20" placeholder="Enter Your Last Name" required /> <br>
            <br>
            <label for="email"> Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required /> <br>
            <br>
            <!--<label for="">School: </label>
        <input type="file" id="school" name="school" accept="/workspace/Django-Technical-Assignment/Ruth_Miskin_Portal/registration_form/source/source.csv" required/><br>-->
            <br>
            <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday"><br>
            <br>
            <button type="submit" value="Submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
